<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>404 â€“ Not Found</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #090a1e;
            color: #edf0f5;
            font-family: 'Segoe UI', sans-serif;
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: .6;
            transition: transform .2s ease, opacity .2s ease;
        }

        .star:hover {
            transform: scale(2);
            opacity: 1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        svg {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: floatSvg 6s ease-in-out infinite;
        }

        @keyframes floatSvg {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            color: #090a1e;
            background: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background .3s ease;
        }

        .btn:hover {
            background: #e0e0e0;
        }

        @media(max-width:600px) {
            h1 {
                font-size: 4rem;
            }

            svg {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="stars"></div>
    <div class="container">
        <!-- clean SVG astronaut -->
        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#edf0f5">
            <!-- simple monocolor astronaut icon -->
            <path
                d="M256 0C167.6 0 96 71.6 96 160v48H64c-17.7 0-32 14.3-32 32v128c0 17.7 14.3 32 32 32h384c17.7 0 32-14.3 32-32V240c0-17.7-14.3-32-32-32h-32v-48c0-88.4-71.6-160-160-160zM352 208H160v-48c0-52.9 43.1-96 96-96s96 43.1 96 96v48zm128 160H32v-96h448v96z" />
        </svg>
        <h1>404</h1>
        <p class="message">Sorry, we can't find the page you're looking for.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
    <script>
        // generate stars
        const stars = document.getElementById('stars');
        for (let i = 0; i < 120; i++) {
            const s = document.createElement('div');
            const size = Math.random() * 2 + 1;
            s.className = 'star';
            s.style.width = s.style.height = size + 'px';
            s.style.top = Math.random() * 100 + 'vh';
            s.style.left = Math.random() * 100 + 'vw';
            stars.appendChild(s);
        }
        // subtle parallax
        document.addEventListener('mousemove', e => {
            const x = (e.clientX / window.innerWidth - 0.5) * 30;
            const y = (e.clientY / window.innerHeight - 0.5) * 30;
            stars.style.transform = `translate(${x}px,${y}px)`;
        });
    </script>
</body>

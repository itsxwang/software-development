<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <div class="form-card">
        <h2>Contact Us</h2>
        <form id="contactForm" action="/choice" method="POST">
            <div class="group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label for="name">Name</label>
            </div>
            <div class="group">
                <input type="number" id="age" name="age" min="1" placeholder=" " required>
                <label for="age">Age</label>
            </div>
            <div class="group">
                <input type="text" id="hobby" name="hobby" placeholder=" ">
                <label for="hobby">Hobby</label>
            </div>
            <div class="group">
                <input type="text" id="dream" name="dream" placeholder=" ">
                <label for="dream">Dream place to live</label>
            </div>
            <button type="submit">Submit</button>
            <div class="message" id="msg"></div>
        </form>
    </div>
    
    <script src="js/contact.js"></script>
</body>

</html>
